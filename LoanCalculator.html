<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貸款月付金試算器｜家的溫度</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: linear-gradient(180deg, #fffaf5 0%, #f7efe7 100%);
      margin: 0;
      padding: 0;
      color: #3a2f2f;
    }

    .container {
      max-width: 700px;
      background: #ffffffcc;
      margin: 80px auto;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(148, 109, 72, 0.2);
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      color: #b86b34;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #5a4031;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d5bfa3;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #fffaf5;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #b86b34;
      outline: none;
    }

    button {
      width: 100%;
      background: #b86b34;
      color: #fff;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #9f582a;
    }

    .result {
      margin-top: 30px;
      background: #fdf6f0;
      border-left: 6px solid #b86b34;
      padding: 20px;
      border-radius: 8px;
      animation: fadeIn 0.6s ease;
    }

    .result p {
      font-size: 18px;
      margin: 8px 0;
      color: #4b3a2a;
    }

    .formula {
      font-family: monospace;
      background: #f8ede4;
      padding: 12px;
      border-radius: 6px;
      color: #5a4031;
      margin-top: 25px;
    }

    .download-btn {
      margin-top: 15px;
      background-color: #d8a35d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: none;
    }

    .download-btn:hover {
      background-color: #c18b45;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #8c6c4c;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🏠 貸款月付金試算器</h1>
    <label>貸款金額（元）</label>
    <input type="number" id="loanAmount" placeholder="例如：2000000" />

    <label>年利率（%）</label>
    <input type="number" id="annualRate" placeholder="例如：2.5" step="0.01" />

    <label>貸款期數（月數）</label>
    <input type="number" id="months" placeholder="例如：240" />

    <button onclick="calculate()">開始試算</button>

    <div class="result" id="result" style="display:none;">
      <p id="monthlyPayment"></p>
      <p id="totalPayment"></p>
      <p id="totalInterest"></p>
      <button class="download-btn" id="downloadBtn" onclick="downloadCSV()">下載結果（CSV）</button>
    </div>

    <div class="formula">
      計算公式：<br>
      月付金 = 本金 × [月利率 × (1 + 月利率)<sup>期數</sup>] ÷ [(1 + 月利率)<sup>期數</sup> − 1]
    </div>

    <footer>© 2025 家的溫度 | 貸款試算工具</footer>
  </div>

  <script>
    let lastResult = {};

    function calculate() {
      const principal = parseFloat(document.getElementById("loanAmount").value);
      const annualRate = parseFloat(document.getElementById("annualRate").value);
      const months = parseInt(document.getElementById("months").value);

      if (!principal || !annualRate || !months || principal <= 0 || annualRate < 0 || months <= 0) {
        alert("請輸入正確的貸款金額、年利率與期數！");
        return;
      }

      const monthlyRate = annualRate / 100 / 12;
      const payment = principal * (monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);
      const totalPayment = payment * months;
      const totalInterest = totalPayment - principal;

      lastResult = {
        '貸款金額(元)': principal.toFixed(2),
        '年利率(%)': annualRate.toFixed(2),
        '期數(月)': months,
        '每月應付金額(元)': payment.toFixed(2),
        '總還款金額(元)': totalPayment.toFixed(2),
        '總利息支出(元)': totalInterest.toFixed(2),
      };

      document.getElementById("monthlyPayment").innerHTML = `每月應付金額（含本息）：<strong>${payment.toFixed(2)} 元</strong>`;
      document.getElementById("totalPayment").innerHTML = `總還款金額：<strong>${totalPayment.toFixed(2)} 元</strong>`;
      document.getElementById("totalInterest").innerHTML = `總利息支出：<strong>${totalInterest.toFixed(2)} 元</strong>`;

      document.getElementById("result").style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function downloadCSV() {
      if (!lastResult || Object.keys(lastResult).length === 0) return;

      const headers = Object.keys(lastResult).join(",");
      const values = Object.values(lastResult).join(",");
      const csvContent = headers + "\n" + values;

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", "loan_result.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
