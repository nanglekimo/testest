<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Intelligent Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #F5F5F7; /* Apple System Gray 6 */
            color: #1D1D1F;
            overflow-x: hidden;
        }

        /* 隱藏捲軸但保留功能 */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* 玻璃擬態通用樣式 */
        .glass {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        }

        /* Dock 動畫基礎 */
        .dock-item {
            transition: width 0.1s ease, height 0.1s ease, transform 0.1s ease;
            transform-origin: bottom center;
            will-change: width, transform;
        }

        /* 內容卡片 Hover */
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="pb-32 relative min-h-screen">

    <nav class="fixed top-0 w-full z-40 glass">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-5 h-5 bg-black rounded-md flex items-center justify-center text-white text-xs font-bold">N</div>
                <span class="font-semibold tracking-tight text-lg">Nexus</span>
            </div>
            <div class="hidden md:flex items-center gap-8 text-sm text-gray-500 font-medium">
                <a href="#" class="text-black">總覽</a>
                <a href="#" class="hover:text-black transition">市場快訊</a>
                <a href="#" class="hover:text-black transition">AI 洞察</a>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-sm text-gray-600 hover:text-black font-medium transition">登入</button>
                <button class="bg-black text-white text-sm px-4 py-1.5 rounded-full hover:bg-gray-800 transition shadow-lg shadow-black/20">訂閱 Pro</button>
            </div>
        </div>
    </nav>

    <main class="pt-28 px-6 max-w-7xl mx-auto">
        
        <header class="mb-16 text-center md:text-left">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 border border-blue-100 text-blue-600 text-xs font-medium mb-6">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                </span>
                AI 內容生成引擎已連線
            </div>
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight text-gray-900 mb-6 leading-tight">
                Insight, <br/><span class="text-gray-400">Automated.</span>
